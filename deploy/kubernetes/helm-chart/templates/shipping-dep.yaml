---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    name: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      name: shipping
  template:
    metadata:
      labels:
        name: shipping
      annotations:
        instrumentation.opentelemetry.io/inject-java: "true"
       {{- if .Values.istio.enabled }}
         sidecar.istio.io/rewriteAppHTTPProbers: "true"
       {{- end }}
    spec:
      containers:
      - name: shipping
        image: {{if .Values.global.registry}}{{ .Values.global.registry }}/{{end}}{{ .Values.shipping.image.repo }}:{{ .Values.shipping.image.tag }}
        command:
        - /usr/local/bin/java.sh
        - -jar
        - ./app.jar
        - --port={{ .Values.shipping.containerPort }}
        env:
        {{- if .Values.zipkin.enabled }}
         - name: ZIPKIN
           value: {{ .Values.zipkin.urlj }}
        {{- end }}
         - name: JAVA_OPTS
           value: {{ .Values.java.options }}
         - name: INSPECTIT_SERVICE_NAME
           value: shipping
         - name: INSPECTIT_CONFIG_HTTP_URL
           value: http://inspectit-ocelot-configurationserver.monitoring:8090/api/v1/agent/configuration
        resources:
{{ toYaml .Values.shipping.resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.shipping.containerPort }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
{{- if lt (int .Values.shipping.containerPort) 1024 }}
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
{{- end }}
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.shipping.containerPort }}
          initialDelaySeconds: 420
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.shipping.containerPort }}
          initialDelaySeconds: 360
          periodSeconds: 3
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory

